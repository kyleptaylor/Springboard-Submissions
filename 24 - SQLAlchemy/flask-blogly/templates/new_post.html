{% extends "base.html" %} {% block title %}New Post - Blogly{% endblock %} {%
block body %}
<h2>Create New Post</h2>
<form class="form" action="/users/{{ user_id }}/new-post" method="POST">
  <label for="title">Post Title:</label>
  <input type="text" id="title" name="title" placeholder="Title" />

  <label for="content">Post Content</label>
  <textarea
    rows="5"
    cols="33"
    id="content"
    name="content"
    placeholder="Content"
  ></textarea>

  <button class="btn" type="submit">Create Post</button>
</form>
{% endblock %}
