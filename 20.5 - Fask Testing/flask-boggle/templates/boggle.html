{% extends 'base.html' %}
<!---->
{% block title %}Boggle{% endblock %}
<!---->
{% block content %}
<h1>Let's Play Boggle!</h1>
<div id="stats-box">
  <h2>Time: <span id="current-time">0</span></h2>
  <h2>Score: <span id="current-score">0</span></h2>
</div>
<div class="boggle-board">
  <div class="boggle-box">
    {% for row in board %}
    <div class="boggle-row">
      {% for letter in row %}
      <span class="boggle-letter">{{ letter }}</span>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <div id="submit-word-box"><button id="submit-word">SUBMIT</button></div>
  <div id="word-box">
    <div class="words">
      <h2>Words:</h2>
      <div id="words"></div>
    </div>
  </div>
</div>

{% endblock %}
