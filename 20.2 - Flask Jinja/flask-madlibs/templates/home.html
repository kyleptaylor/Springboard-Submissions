<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlibs</title>
  </head>
  <body>
    <h1>Mad-Libs Yo!</h1>
    <form action="/story">
      {% for prompt in prompts %}
      <label for="{{ prompt }}">{{ prompt }}</label>
      <input type="text" id="{{ prompt }}" name="{{ prompt }}" required /><br />
      {% endfor %}
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
